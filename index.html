<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
        <div class="score-column">
            <div class="scoreTitle">
                HOME
            </div>
            <div class="score score-home">
                <span>0</span>
            </div>
            <div class="score-btns">
                <div class="score-btn-1" onclick="addOneHome()">
                    +1
                </div>
                <div class="score-btn-2" onclick="addTwoHome()">
                    +2
                </div>
                <div class="score-btn-3" onclick="addThreeHome()">
                    +3
                </div>
            </div>
        </div>
        <div class="score-column">
            <div class="scoreTitle">
                AWAY
            </div>
            <div class="score score-guests">
                <span>0</span>
            </div>
            <div class="score-btns">
                <div class="score-btn-1" onclick="addOneGuests()">
                    +1
                </div>
                <div class="score-btn-2" onclick="addTwoGuests()">
                    +2
                </div>
                <div class="score-btn-3" onclick="addThreeGuests()">
                    +3
                </div>
            </div>
        </div>
        
    </div>
    <div class="buttons-container">
        <div class="resetResult">
            <p>The game is started!</p>
        </div>
        <div class="winnerButton">
            <a href="#" onclick="winnerGame()">WINNER IS</a>
        </div>
        <div class="resetButton">
            <a href="#" onclick="resetGame()">Reset game</a>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
